<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web-Site</title>
  <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3"></div>
			<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/U9X5LFTGZBA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg w-100 btn-form">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
		<div class="container">
	<div class="section">
			<div class="raw">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-hedder text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/Coins.png"width="50px" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
					</div>
					<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/Coins.png"width="50px" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
					</div>
					<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/Coins.png"width="50px" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
					<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/Coins.png"width="50px" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
				</div>
				<button class="btn btn-primary btn-lg btn-form center-block">Получить инструкцию</button>
		</div>
	</div>	
	</div>
	
</body>
</html>
